<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Armor Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<button id="theme-toggle">Toggle Theme</button>

<div class="container">
    <h1>Minecraft Armor Tracker</h1>

    <div class="top-bar">
        <div class="designed-by">Designed by: Just_Sp4rk</div>

        <label class="enable-thorns">
            <input type="checkbox" id="thorns-toggle">
            Enable Thorns
        </label>

        <button id="toggle-view-btn">Show Tools</button>
    </div>

    <div id="save-notice"></div>

    <div class="armor-box">
        <div class="armor-grid fade-in"></div>
        <!-- Armor pieces will be inserted dynamically -->
    </div>

    <button id="reset-btn">Reset</button>
</div>

<script src="script.js"></script>
<footer class="footer">
    Designed By: Just_Sp4rk - Designed for Onemainworld
</footer>
</body>
</html>
